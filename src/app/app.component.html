<mat-sidenav-container class="mat-typography" fullscreen>
  <mat-sidenav mode="over" position="end" class="app-sidenav" color="primary">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [isHome]="isHome"></app-header>
    <nav *ngIf="navLinks.length > 0" mat-tab-nav-bar color="primary">
      <a *ngFor="let item of navLinks"
         mat-tab-link
         routerLinkActive #rla="routerLinkActive"
         [routerLink]="item.path"
         [active]="rla.isActive">
        <span>{{item.name}}</span>
      </a>
    </nav>
    <div class="accent-light body-content" [class.no-tabs]="navLinks.length === 0">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<button mat-fab
        *ngIf="service.previousState"
        color="warn"
        class="undo-button mat-elevation-z12 warn-light"
        (click)="undoLast()">
  <mat-icon class="example-icon">undo</mat-icon>
</button>
