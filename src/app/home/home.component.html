<mat-grid-list cols="2" rowHeight="fit" gutterSize="20px">
  <mat-grid-tile class="mat-elevation-z2" *ngFor="let tile of tiles" colspan="1" rowspan="1">
    <mat-card [routerLink]="tile.path">
      <mat-card-content>
        <mat-icon color="accent"
                  class="card-icon"
                  [svgIcon]="tile.icon">
        </mat-icon>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
