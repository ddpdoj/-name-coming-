<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Party Name" [value]="service.game.name">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Notes" [value]="service.game.partyNotes"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<mat-card class="top-margin">
  <mat-card-header>
    <mat-card-title>Reputation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="1:3">
      <mat-grid-tile colspan="1" rowspan="1">
        <div class="tile-left">
          <button class="arrow-size" mat-icon-button>
            <mat-icon color="primary">keyboard_arrow_left</mat-icon>
          </button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div class="tile-center">
          <button mat-fab class="primary-light rep-size">
            {{service.game.reputation}}
          </button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div class="tile-right">
          <button class="arrow-size" mat-icon-button>
            <mat-icon color="primary">keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
