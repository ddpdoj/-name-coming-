<form class="container" [formGroup]="partyForm">
  <div class="row bottom-margin">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <label for="partyName" class="control-label">Party Name</label>
        <input id="partyName"
               class="form-control"
               type="text"
               formControlName="name"
               placeholder="Mercenaries need a catchy name"
               [(ngModel)]="service.game.name" />
      </div>
      <div class="form-group hidden">
        <label for="location" class="control-label">Current Location</label>
        <input id="location"
               class="form-control"
               type="text"
               formControlName="location"
               placeholder="Where are your intrepid adventurers?"
               [(ngModel)]="service.game.partyLocation" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <label class="control-label">Reputation</label>
    </div>
  </div>
  <div class="row bottom-margin">
    <div class="col-xs-12 col-md-12">
      <div class="well reputation-well">
        <div class="row bottom-margin">
          <div class="col-xs-6 col-md-6" style="padding-right: 0; padding-left: 5px;">
            <button class="btn btn-default btn-block" style="padding: 18px 12px; border-radius: 4px 0 0 4px;" (click)="service.changeReputation(-1)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
          <div class="col-xs-6 col-md-6" style="padding-right: 5px; padding-left: 0;">
            <button class="btn btn-default btn-block" style="padding: 18px 12px; border-radius: 0 4px 4px 0;" (click)="service.changeReputation(1)">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6 text-center">
            <!-- <div class="row">
              <div> -->
                <span class="reputation-header">Rep</span>
              <!-- </div> -->
              <div class="reputation-label">
                <span class="label-brute label label-default">{{service.game.reputation || 0}}</span>
              </div>
          </div>
          <div class="col-xs-6 col-md-6 text-center">
              <!-- <div> -->
                <span class="reputation-header" style="margin-left: -6px;">Modifier</span>
              <!-- </div> -->
              <div class="reputation-label">
                <span class="label-brute label label-default">{{service.shopPriceModifier}}</span>
              </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-xs-6 col-md-6">
      <label class="control-label">Party Achievements</label>
    </div> -->
  <!-- </div> -->
    <!-- <div class="col-xs-6 col-md-6 party-achievements-key">
      <div class="row">
        <button type="button" class="btn btn-default btn-scoundrel" disabled></button> Achievement Unlocked
      </div>
      <div class="row">
        <button type="button" class="btn btn-default" disabled></button> Achievement Locked
      </div>
      <div class="row">
        <button type="button" class="btn btn-default btn-lightning" disabled></button> Achievement Lost
      </div>
    </div> -->
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <label class="control-label">Party Achievements</label>
    </div>
  </div>
  <div class="row" style="margin-bottom: 30px;">
    <div class="col-xs-4 col-md-4 party-achievements-key" style="padding-right: 5px;">
      <button type="button" class="btn btn-default btn-block" disabled>Locked</button>
    </div>
    <div class="col-xs-4 col-md-4 party-achievements-key" style="padding-right: 5px; padding-left: 5px;">
      <button type="button" class="btn btn-default btn-block btn-scoundrel" disabled>Unlocked</button>
    </div>
    <div class="col-xs-4 col-md-4 party-achievements-key" style="padding-left: 5px;">
      <button type="button" class="btn btn-default btn-block btn-lightning" disabled>Lost</button>
    </div>
  </div>
  <div class="row achievements-container">
      <div *ngFor="let achievement of achievements" class="col-xs-12 col-md-6 col-lg-4">
        <button class="btn btn-default btn-block"
                [ngClass]="{'btn-scoundrel': service.game.partyAchievements[achievement] === 'true', 'btn-lightning': service.game.partyAchievements[achievement] === 'lost'}"
                (click)="service.togglePartyAchievement(achievement)">
                {{achievement}}
        </button>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label for="notes" class="control-label">Notes</label>
        <textarea id="notes"
                  class="form-control party-text-area"
                  formControlName="notes"
                  placeholder="Use this text area to enter any information that you would like to keep"
                  [(ngModel)]="service.game.partyNotes"></textarea>
      </div>
    </div>
  </div>
</form>
